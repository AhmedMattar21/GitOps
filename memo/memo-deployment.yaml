apiVersion: v1
items:
- apiVersion: apps/v1
  kind: Deployment
    labels:
      app: memo
    name: memo
    namespace: memo
  spec:
    replicas: 3
    selector:
      matchLabels:
        app: memo
    strategy:
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
      type: RollingUpdate
    template:
      metadata:
        labels:
          app: memo
      spec:
        containers:
        - image: m4tt4r/memo:0.1.1
          imagePullPolicy: IfNotPresent
          name: memo
          ports:
          - containerPort: 8000
            protocol: TCP
          resources:
            limits:
              cpu: "1"
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 64Mi
        restartPolicy: Always
